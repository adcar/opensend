services:
  postgres:
    image: postgres:16-alpine
    container_name: opensend_postgres
    environment:
      POSTGRES_USER: opensend
      POSTGRES_PASSWORD: opensend_dev
      POSTGRES_DB: opensend_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opensend"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

